<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup">
      <div class="left-side">
        <h1>Sign up Now</h1>
        <div id="cappucina">
          <h3>Hello friend! Please sign up account</h3>
          <br /><br />
          <form action="">
            <h3 id="username">Username</h3>
            <input type="text" placeholder="Crocodilo Bombardino" />
            <h3 id="email-add">Email Address</h3>
            <input type="email" placeholder="tralelelo.tralala@gmail.com" />
            <h3 id="pass">Password</h3>
            <input type="password" placeholder="*********" />
            <div id="remember">
              <div><input type="checkbox" name="subscribe" value="yes" /></div>
              <div><h3>Remember Me</h3></div>
            </div>
            <a href="" id="sgnup-btn"><button>Sign Up</button></a>
          </form>
          <h3 id="existing-user">Already have an account? <span><a href="login.html">Login</a></span></h3>
        </div>
      </div>

      <div class="right-side">
        <div id="grid1">
          <img src="assets/VnB Logo1.png" alt="" />
        </div>
        <div id="grid2">
          <div id="text">
            <h1>Hello,</h1>
            <div>
              <h1>Friend</h1>
              <h1 id="teluk">!</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
